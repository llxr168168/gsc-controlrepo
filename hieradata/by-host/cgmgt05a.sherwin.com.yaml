profiles_unix::gsc::base::auth::use_std_accounts: 'yes'
access_conf::access:
  - '+:root:LOCAL'
  - "+:%{hiera('sw_snow_disc:snow_user')}:%{hiera('access_conf::snow_ips')}"
  - "+:%{hiera('sw_puppet_ansible:ansible_user')}:%{hiera('access_conf::ansible_ips')}"
  - '+:(sa-local):LOCAL'
  - '+:(sa-remote):ALL'
  - '+:(admin):ALL'
  - '+:(SecureUsers):ALL'
- '-:ALL:ALL'
