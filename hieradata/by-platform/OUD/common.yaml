---
#### Include Classes
classes:
- profiles_webeng::ora_unified_directory


# Default OUD LDAP Structure and Policies
oud_structure: 'NONE'

# Default JVM Args
oud_jvm_args: "-d64 -server -XX:+UseCompressedOops -Xmn1g -XX:MaxTenuringThreshold=1 -XX:+UseConcMarkSweepGC -XX:CMSInitiatingOccupancyFraction=55 -Xms8192m -Xmx8192m"

# Default Dynatrace Args
oud_dynatrace_opts: ""

# OUD Install Bundle
oud_source_bundle: 'http://cplnxrepo1.sherwin.com/webroot/installers/webeng/oracle/11g/11.1.2.2.0/unified_directory/ofm_oud_generic_11.1.2.2.0_disk1_1of1.zip'

# Installation Bundles for oud console.
oud_console::weblogic_src: 'http://cplnxrepo1.sherwin.com/webroot/installers/webeng/oracle/11g/weblogic/wls1036_generic.jar'
oud_console::adf_common_src: 'http://cplnxrepo1.sherwin.com/webroot/installers/webeng/oracle/ADF/11g/ofm_appdev_generic_11.1.1.7.0_disk1_1of1.zip'

oud_console_adf_bundle_file_name: 'ofm_appdev_generic_11.1.1.7.0_disk1_1of1.zip'
oud_console_wls_bundle_file_name: 'wls1036_generic.jar'
oud_console_wls_server_dir_name: 'wlserver_10.3'
