sw_util::wrapper::hiera_group::params:
  - aomapp: { gid: 1465, system: true, forcelocal: true}
  - aom: { gid: 1459, system: true, forcelocal: true}
  - bizlink: { gid: 1467, system: true, forcelocal: true}
  
sw_util::wrapper::hiera_user::params:
  - aomapp: { 
      uid: 1465,
      gid: 1465,
      home: "/home/aomapp",
      system: true,
      groups: ["dba"],
      password: "!!"
    }
  - aom: { 
      uid: 1459,
      gid: 1459,
      home: "/home/aom",
      system: true,
      groups: ["dba"],
      password: "!!"
    }
  - bizlink: { 
      uid: 1467,
      gid: 1467,
      home: "/home/bizlink",
      system: true,
      groups: ["aomapp"],
      password: "!!"
    }
    
    
sw_util::wrapper::hiera_file::params:
  - /swdata/aomp: {
      ensure: "directory", 
      owner: "oracle", 
      group: "oinstall" , 
      mode: "755"
    }
  - /home/aomapp: {
      ensure: "directory",
      owner: "aomapp",
      group: "aomapp",
      mode: "700"
    }
  - /home/aomapp/.ssh: {
      ensure: "directory",
      owner: "aomapp",
      group: "aomapp",
      mode: "700"
    }
  - /home/aomapp/.ssh/authorized_keys: { 
      ensure: "file",
      owner: "aomapp",
      group: "aomapp",
      content: "aomdb::aomapp_authorized_keys::prod",
      mode: "644"
    }
  - /home/aomapp/.ssh/id_rsa: {
      ensure: "file",
      owner: "aomapp",
      group: "aomapp",
      content: "aomdb::aomapp_private_key::prod",
      mode: "600"
    }
  - /home/aomapp/.ssh/id_rsa.pub: {
      ensure: "file",
      owner: "aomapp",
      group: "aomapp",
      content: "aomdb::aomapp_public_key::prod",
      mode: "644"
    }
  - /home/aom: {
      ensure: "directory",
      owner: "aom",
      group: "aom",
      mode: "700"
    }
  - /home/aom/.ssh: {
      ensure: "directory",
      owner: "aom",
      group: "aom",
      mode: "700"
    }
  - /home/aom/.ssh/authorized_keys: { 
      ensure: "file",
      owner: "aom",
      group: "aom",
      content: "aomdb::aomapp_authorized_keys::prod",
      mode: "644"
    }
  - /home/aom/.ssh/id_rsa: {
      ensure: "file",
      owner: "aom",
      group: "aom",
      content: "aomdb::aomapp_private_key::prod",
      mode: "600"
    }
  - /home/aom/.ssh/id_rsa.pub: {
      ensure: "file",
      owner: "aom",
      group: "aom",
      content: "aomdb::aomapp_public_key::prod",
      mode: "644"
    }
  - /etc/sudoers.d/axd: {
      ensure: "file",
      owner: "root",
      group: "root",
      content: "aomdb::axd_sudoers_file::prod",
      mode: "440"
    }
  - /fs1: {
      ensure: "directory",
      owner: "root",
      group: "root",
      mode: "755"
    }
  - /swdata/imi: { 
      ensure: "directory",
      owner: "oracle",
      group: "oinstall",
      mode: "755"
    }
  - /fs1/imi: { ensure: "link", target: "/swdata/imi" }
  - /home/bizlink: {
      ensure: "directory",
      owner: "bizlink",
      group: "bizlink",
      mode: "700"
    }
  - /home/bizlink/.ssh: {
      ensure: "directory",
      owner: "bizlink",
      group: "bizlink",
      mode: "700"
    }
  - /home/bizlink/.ssh/authorized_keys: { 
      ensure: "file",
      owner: "bizlink",
      group: "bizlink",
      content: "aomdb::bizlink_authorized_keys::prod",
      mode: "600"
    }

