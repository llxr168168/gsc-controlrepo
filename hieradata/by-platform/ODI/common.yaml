sw_util::wrapper::hiera_file::params:
  - /etc/samba/smb.conf: {
  ensure: "file",
  content: "ODI_SMB::smb_conf",
  owner: "root", 
  group: "root",
  mode: "655",
  }  


ODI_SMB::smb_conf: |
  # File controlled by puppet 

  [global]
        min protocol = SMB2                                                                                 
        max protocol = SMB2                                                                                 
        client min protocol = SMB2
        client max protocol = SMB2
        client ipc signing = auto
        workgroup = SW
        realm = SW.SHERWIN.COM
        server string = Samba Server Version %v
        security = ADS
        log file = /var/log/samba/log.%m
        max log size = 50
        template shell = /bin/bash
        encrypt passwords = yes
        winbind use default domain = no
        winbind offline logon = no
        idmap config * : backend = hash
        idmap config * : range = 10000-4000000000
        map to guest = Never
        load printers = no
        printing = bsd
        printcap name = /dev/null
        restrict anonymous = 2
        wide links = no
        log level = 5
        
    odi_data:
    - 'comment = ODI Studio Folders'
    - 'valid users = @SW\gg-app-etl-admin,@SW\gg-adm-gcdunix,odiadm,SW\sa-etlclient,SW\sa-etlclient1'
    - 'path = /swdata/odi_data'
    - 'force user = odiadm'
    - 'writable = yes'
    - 'directory mask = 2770'
#~ EOF
