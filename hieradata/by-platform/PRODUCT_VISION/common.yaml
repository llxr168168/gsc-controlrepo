classes:
  - oracle_build7
  - oracle_build7::asm
  - oracle_build7::kernel
  - oracle_build7::nfs_mounts
  - oracle_build7::sudoers
  - pv::oracle
  - sw_puppet_ansible_dmw
  - sw_resource_realizer::authorized_key

access_conf::access:
  - '+:root:LOCAL'
  - "+:%{hiera('sw_snow_disc:snow_user')}:%{hiera('access_conf::snow_ips')}"
  - "+:%{hiera('sw_puppet_ansible:ansible_user')}:%{hiera('access_conf::ansible_ips')}"
  - "+:%{hiera('sw_puppet_ansible_dmw:ansible_user')}:%{hiera('access_conf::ansible_ips_dmw')}"
  - '+:oracle:LOCAL %{::fqdn} 10.140.32.22 10.148.5.81 10.140.32.21 10.148.5.80 cgepvdb01.sherwin.com cgepvdb02.sherwin.com cgepvdb03.sherwin.com cgspvdb01.sherwin.com cgspvdb02.sherwin.com cgspvdb03.sherwin.com cgapvdb01.sherwin.com cgapvdb02.sherwin.com cgapvdb03.sherwin.com'
  - '+:(sa-local):LOCAL'
  - '+:(sa-remote):ALL'
  - '+:(gg-adm-gcdunix):ALL'
  - '+:(gg-cgit-dba-admins):ALL'
  - "+:sa-qualys-linux:%{hiera('access_conf::qualys_ips')}"
  - "+:sa-cyberark-linux:%{hiera('access_conf::cyberark_ips')}"
  - '-:ALL:ALL'

oracle7::nfs_mounts::nfs_mounts:
  - '/swdata/nfs/cgddorac1 -rw,noac,hard,rsize=32768,wsize=32768,nolock cgddorac1.consumer.sherwin.com:/data/col1/gsc_oracle_ak'
  - '/swdata/nfs/cgddoraw1 -rw,noac,hard,rsize=32768,wsize=32768,nolock cgddoraw1.consumer.sherwin.com:/data/col1/gsc_oracle_rw'
  - '/swdata/nfs/cgddorac1_repl -rw,noac,hard,rsize=32768,wsize=32768,nolock cpdd01rw.sherwin.com:/data/col1/gsc_oracle_ak'
  - '/swdata/nfs/oramedia -rw,nointr,soft,tcp,bg,rsize=65536,wsize=65536,vers=3 nafgps01rw-nfs01.sherwin.com:/CP_oramedia/oracle'
  - '/swdata/nfs/cgddoracv1 -rw,noac,hard,rsize=32768,wsize=32768,nolock cgddorac1.consumer.sherwin.com:/data/col1/gsc_oracle_vault'
  - '/swdata/nfs/cgddoracv1_repl -rw,noac,hard,rsize=32768,wsize=32768,nolock cgddoravault.consumer.sherwin.com:/data/col1/gsc_oracle_vault'
  - '/swdata/nfs/cgddorawv1 -rw,noac,hard,rsize=32768,wsize=32768,nolock cgddoravault.consumer.sherwin.com:/data/col1/gsc_oracle_vault_dev'

postfix::enabled: 'true'

