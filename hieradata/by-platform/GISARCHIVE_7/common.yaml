classes:
  - gisarchive
  - sw_splunk
  
profiles_unix::gsc::base::auth::sssd_auth: 'true'  

sw_util::wrapper::hiera_package::params:
- vim: {}
- cifs-utils: {}
- nodejs-12.16.1-1nodesource.x86_64: {}
- nodejs-docs-12.16.1-1nodesource.noarch: {}

  
apache::user: B2Bapp
apache::group: B2BUser
apache::manage_user: false
apache::manage_group: false
syslog::rsyslog_file: pci_rsyslog.conf
gisarchive::gis_ssl_type: all -SSLv2 -SSLv3
apache::vhost::fqdn:options:
              [ 'Indexes',
                'MultiViews',
                'FollowSymLinks',
                'Includes',
            ]
